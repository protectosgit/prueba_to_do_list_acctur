workflows:
  ios-build:
    name: iOS Build
    environment:
      xcode: 15.0 # Puedes ajustar la versión de Xcode
      cocoapods: 1.13.0 # Puedes ajustar la versión de CocoaPods
      vars:
        XCODE_WORKSPACE: "ios/App/App.xcworkspace" # Ajusta si tu workspace tiene un nombre diferente
        XCODE_SCHEME: "App" # Ajusta si tu esquema tiene un nombre diferente
        # Agrega tus variables de entorno de Firebase aquí si las necesitas para el build
    
    scripts:
      - name: Install npm dependencies
        script: npm install

      - name: Build Ionic/Capacitor project
        script: npm run build # Asume que tienes un script 'build' en package.json
      
      - name: Add iOS platform
        script: npx cap add ios # O `npx cordova platform add ios` si usas Cordova directamente
      
      - name: Update Capacitor/Cordova
        script: npx cap update ios # Si usas Capacitor
        # O `npx cordova prepare ios` si usas Cordova directamente

      - name: Pod install
        script: |
          cd ios/App # Ajusta la ruta a tu directorio ios/App
          pod install

    artifacts:
      - build/Runner.ipa
      - $HOME/Library/Developer/Xcode/Archives/**/*.xcarchive # Para depuración si es necesario

    publishing:
      email:
        recipients:
          - flixxm21@gmail.com # Reemplaza con tu email para recibir el IPA